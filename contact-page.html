<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="/css/style.min.css">
</head>
<body>
    
    <header class="top-menu">
        <div class="container sb-content">
            <div class="logo">
                Fixxo.
            </div>
            <nav class="navbar">
                <a class="nav-item" href="#">Home</a>
                <a class="nav-item" href="#">Categories</a>
                <a class="nav-item" href="#">Products</a>
                <a class="nav-item" href="#">Contacts</a>
            </nav>
            <div class="menu-links sb-content">
                <a href="#" >
                    <div class="menu-link-circle c-content">
                        <i class="fa-regular fa-code-compare fa-flip-horizontal"></i>
                    </div>
                </a>
                <a href="#" >
                    <div class="menu-link-circle c-content">
                        <span class="position-absolute badge">
                            1
                        </span>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </a>
                <a href="#" >
                    <div class="menu-link-circle c-content">
                        <span class="position-absolute badge">
                            3
                        </span>
                        <i class="fa-regular fa-bag-shopping"></i>
                    </div>
                </a>
                <div class="search">
                    <div class="menu-link-circle c-content searchBtn">
                        <i class="fa-regular fa-magnifying-glass"></i>
                    </div>
                    <div class="menu-link-circle c-content closeBtn">
                        <i class="fa-regular fa-xmark"></i>
                    </div>
                </div>
                <div class="navbarToggle menu-link-circle c-content">
                    <i class="fa-regular fa-bars" ></i>
                </div>
            </div>
            <div class="searchBox">
                <input type="text" placeholder="Search . . . ">
            </div>
        </div>
    </header>

    <section class="site-title">
        <div class="container-small">
            <ul class="site-title-breadcrumb">
                <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                <li>Contacts</li>
            </ul>
        </div>
    </section>

    <section class="contact-map">       
    </section>

    <section class="contact-us">
        <div class="container-small">
            <h1 class="contact-title">Come in Contact with us</h1>
            <form onsubmit="onSubmit(event)" novalidate>
                <div class="contact-form-box">
                    <label id="contactName-label" for="contact-name" hidden>Your name</label>
                    <input id="contactName" type="text" class="form-control" onkeyup="validate(event)" placeholder="Your name" required data-required-min="2">
                    <div id="contactName-error" class="invalid-feedback">Please enter your name.</div>

                    <label id="contactEmail-label" for="contact-email" hidden>Your e-mail</label>
                    <input id="contactEmail" type="email" class="form-control" onkeyup="validate(event)" placeholder="Your e-mail" required data-required-min="5">
                    <div id="contactEmail-error" class="invalid-feedback">Please enter your e-mail address.</div>
                </div>
                <div>
                    <label id="contactMessage-label" for="contact-message" hidden>Message</label>
                    <textarea id="contactMessage" name="contactMessage" class="form-control" onkeyup="validate(event)" placeholder="Message" required data-required-min="5"></textarea>
                    <div id="contactMessage-error" class="invalid-feedback">Please enter a message.</div>
                </div>
                <button type="submit" class="button-forms">SEND MESSAGE</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="social-media c-content">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-linkedin-in"></i>
        </div>
        <p class="c-content">2022 Fixxo. All Rights Reserved</p>
    </footer>
    

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="/css/style.min.css">
</head>
<body>
    
    <header class="top-menu">
        <div class="container sb-content">
            <div class="logo">
                Fixxo.
            </div>
            <nav class="navbar">
                <a class="nav-item" href="#">Home</a>
                <a class="nav-item" href="#">Categories</a>
                <a class="nav-item" href="#">Products</a>
                <a class="nav-item" href="#">Contacts</a>
            </nav>
            <div class="menu-links sb-content">
                <a href="#">
                    <div class="menu-link-circle c-content">
                        <i class="fa-regular fa-magnifying-glass"></i>
                    </div>
                </a>
                <a href="#">
                    <div class="menu-link-circle c-content">
                        <i class="fa-regular fa-code-compare fa-flip-horizontal"></i>
                    </div>
                </a>
                <a href="#">
                    <div class="menu-link-circle c-content">
                        <span class="position-absolute badge">
                            1
                        </span>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </a>
                <a href="#">
                    <div class="menu-link-circle c-content">
                        <span class="position-absolute badge">
                            3
                        </span>
                        <i class="fa-regular fa-bag-shopping"></i>
                    </div>
                </a>
            </div>
        </div>
    </header>

    <section class="showcase">
        <div class="container">
            <img src="/images/placeholders/woman-sitting.svg" alt="Silhuette of woman sitting.">
            <div class="showcase-text c-content">
                <h1>SALE UP <br>To 50% Off</h1>
                <p>Online shopping free home delivery over $100</p>
                <button>
                    SHOP NOW
                </button>
            </div>
            <img src="/images/placeholders/man-sitting.svg" alt="Silhuette of man sitting down.">
        </div>
    </section>
    

</body>
</html>
